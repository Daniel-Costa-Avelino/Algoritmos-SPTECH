<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento</title>
</head>

<body>

    <h2>Aninhamento</h2>

    Digite uma nota:
    <input type="text" id="input_nota"><br>
    <button onclick="analisar()">Analisar nota</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function analisar() {
        var nota = Number(input_nota.value);

        if (nota < 0) {
            div_mensagem.innerHTML = "Nota inválida, número negativo!";
        } else if (nota <= 10) {
            div_mensagem.innerHTML = "Nota válida, está entre 0 e 10";
        } else {
            div_mensagem.innerHTML = "Nota inválida, número muito alto!";

        }
    }
</script>
