<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Classe Social em Tuvalu: Em Qual Você se Encaixa?</h1>

    Insira a renda familiar mensal:
    <input type="text" id="input_rendaMensal">
    <br><br>
    <button onclick="analisarRenda()">Analisar renda</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function analisarRenda() {
        var rendaMensal = Number(input_rendaMensal.value);

        if (rendaMensal <= 250) {
            div_mensagem.innerHTML = "Classe E";
        } else if (rendaMensal <= 900) {
            div_mensagem.innerHTML = "Classe D";
        } else if (rendaMensal <= 2500) {
            div_mensagem.innerHTML = "Classe C";
        } else if (rendaMensal <= 9500) {
            div_mensagem.innerHTML = "Classe B";
        } else {
            div_mensagem.innerHTML = "Classe A";
        }
    }
</script>

<!-- 
Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu (um dos menores países do mundo) conforme a
renda familiar mensal.

a) Solicite a renda familiar mensal

b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:

"Classe E" (até 250)

"Classe D" (+250 até 900)

"Classe C" (+900 até 2500)

"Classe B" (+2500 até 9500)

"Classe A" (+9500) -->
