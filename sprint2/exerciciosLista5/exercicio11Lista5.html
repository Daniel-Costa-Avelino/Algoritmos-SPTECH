<body>

    <h1>Umidade do ambiente</h1>

    Insira a umidade atual do ambiente:
    <input type="text" id="input_umidade">
    <br><br>
    <button onclick="verificarUmidade()">Verificar umidade</button>

</body>
</html>

<script>

    function verificarUmidade() {
        var umidade = Number(input_umidade.value);

        if (umidade < 0) {
            alert("Erro, valor inválido. Insira em um intervalo de 0 a 100")
        } else if (umidade > 100) {
            alert("Erro, valor inválido. Insira em um intervalo de 0 a 100")
        }
        else if (umidade < 12) {
            alert("Estado de emergência");
        } else if (umidade <= 20) {
            alert("Estado de alerta");
        } else if (umidade <= 30) {
            alert("Estado de atenção");
        } else if (umidade > 30) {
            alert("Nenhum risco");
        }
    }

</script>

<!-- 
Crie um programa que enviará um alerta de acordo com a umidade do ambiente, buscando evitar problemas respiratórios
devido à falta de umidade relativa do ar.

a) Pergunte a umidade atual do ambiente.
b) Ao clicar em "Verificar umidade":

b1) Valide se o valor informado está entre 0 e 100% e exiba um alerta de erro caso esteja fora desse intervalo.

b2) Caso o valor informado esteja dentro do intervalo, exiba a mensagem adequada:

"Estado de Emergencia" (abaixo de 12%)
"Estado de alerta" (entre 12% e 20%)
"Estado de atenção" (acima de 20% até 30%)
"Nenhum risco" (acima de 30%) -->
