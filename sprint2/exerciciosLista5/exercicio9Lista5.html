<body>

    <h1>Cálculo de IMC</h1>

    Insira o seu peso em KG:
    <input type="text" id="input_peso">
    <br><br>

    Insira a sua altura:
    <input type="text" id="input_altura">
    <br><br>

    <button onclick="calcularImc()">Calcular IMC</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function calcularImc() {
        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);
        var imc = peso / (altura * altura);

        if (imc < 18.5) {
            div_mensagem.innerHTML = "Abaixo do peso";
        } else if (imc <= 24.9) {
            div_mensagem.innerHTML = "Peso normal";
        } else if (imc <= 29.9) {
            div_mensagem.innerHTML = "Acima do peso";
        } else{
            div_mensagem.innerHTML = "Cuidado, risco de obesidade";
        }
    }

</script>
