<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 lista 5</title>
</head>

<body>

    <h1>Limite de velocidade</h1>

    Insira a velocidade em que estava dirigindo (km/h):
    <input type="text" id="input_velocidade">
    <br><br>

    Insira o limite de velocidade da via (km/h):
    <input type="text" id="input_limite">
    <br><br>

    <button onclick="verificar()">Verificar</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function verificar() {
        var velocidade = Number(input_velocidade.value);
        var limite = Number(input_limite.value);

        if (velocidade <= limite) {
            div_mensagem.innerHTML = "Velocidade dentro do limite. Boa direção!";
        } else if (velocidade <= limite * (120 / 100)) {
            div_mensagem.innerHTML = "Atenção! Excedendo o limite permitido.";
        } else if (velocidade > limite * (120 / 100)) {
            div_mensagem.innerHTML = "Multa grave! Velocidade muito acima do permitido.";
        }
    }

</script>

b) Pergunte qual é o limite de velocidade da via (km/h).
c) Ao clicar em "Verificar", exiba uma das mensagens abaixo:

"Velocidade dentro do limite. Boa direção!", caso a velocidade seja menor ou igual ao limite.
