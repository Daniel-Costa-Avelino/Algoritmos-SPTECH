<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 lista 5</title>
</head>

<body>

    <h1>Consumo de Calorias: Sua Dieta Está Saudável?</h1>

    Insira quantos pães franceses você come por dia:
    <input type="text" id="input_paes">
    <br><br>

    Insira quantos pacotes de bolacha recheada você come por dia:
    <input type="text" id="input_bolacha">
    <br><br>

    Insira quantos copos de achocolatado você toma por dia:
    <input type="text" id="input_copos">
    <br><br>

    <button onclick="verificarCal()">Verificar calorias</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function verificarCal() {
        var paes = Number(input_paes.value);
        var bolacha = Number(input_bolacha.value);
        var copos = Number(input_copos.value);

        var caloriasPaes = paes * 50;
        var caloriasBolachas = bolacha * 80;
        var caloriasCopos = copos * 70;
        var somaCalorias = caloriasBolachas + caloriasCopos + caloriasPaes;

        if (somaCalorias < 200) {
            div_mensagem.innerHTML = "Parabéns, vai ficar em forma!";
        } else if (somaCalorias <= 400) {
            div_mensagem.innerHTML = "Cuidado, vai ficar menos saudável!";
        } else {
            div_mensagem.innerHTML = "Alerta crítico de saúde!!!";
        }
    }
</script>

<!-- 
Uma nutricionista precisa ajudar seus pacientes em com suas dietas. Ajude-a criando um programa o qual:

a) Pergunte quantos pães franceses o usuário tem comido por dia;

b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia;

c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia;

d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações.
Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70.

e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:

   "Parabéns, vai ficar em forma!", caso as calorias sejam menores do que 200.

   "Cuidado, vai ficar menos saudável !" caso as calorias sejam entre 200 e 400.

   "Alerta crítico de saúde !!!", caso as calorias sejam mais de 400. -->
