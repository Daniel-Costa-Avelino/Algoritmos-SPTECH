<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 lista 5</title>
</head>

<body>

    <h1>Meta de Economia: Você Está no Caminho Certo?</h1>

    Insira sua meta de economia:
    <input type="text" id="input_meta">
    <br><br>

    Insira quanto tem guardado:
    <input type="text" id="input_guardado">
    <br><br>

    <button onclick="analisarEconomia()">Analisar economia</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function analisarEconomia() {
        var meta = Number(input_meta.value);
        var dinGuardado = Number(input_guardado.value);

        if (dinGuardado == meta) {
            div_mensagem.innerHTML = "Parabéns, meta alcançada!";
        } else if (dinGuardado > meta) {
            div_mensagem.innerHTML = `Parabéns, meta alcançada! <br> Meta ultrapassada em  ${dinGuardado - meta}`;
        } else {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${meta - dinGuardado}`;
        }
    }

</script>
