<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 da lista 3</title>
</head>
<body>
    
    <h1>Exerício 06</h1>

    Insira um número:
    <input type="text" id="input_num1"><br><br>

    Insira outro número:
    <input type="text" id="input_num2"><br><br>

    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
</body>
</html>

<script>
    function somar() {
        var num1 = input_num1.value;
        var num2 = input_num2.value;
        var resultado = Number(num1) + Number(num2);
        alert("A soma entre " + num1 + " e " + num2 +"  é " + resultado)
    }
    function subtrair() {
        var num1 = input_num1.value;
        var num2 = input_num2.value;
        var resultado = Number(num1) - Number(num2);
        alert("A diferença entre " + num1 + " e " + num2 +"  é " + resultado)
    }
    function multiplicar() {
        var num1 = input_num1.value;
        var num2 = input_num2.value;
        var resultado = Number(num1) * Number(num2);
        alert("O produto entre " + num1 + " e " + num2 +"  é " + resultado)
    }
    function dividir() {
        var num1 = input_num1.value;
        var num2 = input_num2.value;
        var resultado = Number(num1) / Number(num2);
        alert("A razão entre " + num1 + " e " + num2 +"  é " + resultado)
    }
</script>
