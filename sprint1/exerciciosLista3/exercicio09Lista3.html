<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Fases do sono humano</h1>

    <p>Insira quantas horas você dormiu</p>
    <input type="text" id="input_horasDormidas">

    <button onclick="calcularHorasDormidas()">Calcular sono</button>
</body>
</html>

<script>

    function calcularHorasDormidas() {
        var horasDormidas = input_horasDormidas.value;
        var sonoFase1 = horasDormidas * 0.05;
        var sonoFase2 = horasDormidas * 0.45;
        var sonoFase3 = horasDormidas * 0.30;
        var sonoRem = horasDormidas * 0.20;

    alert(`Ao dormir ${horasDormidas} horas, você dormiu:
    ${sonoFase1} horas na fase 1
    ${sonoFase2} horas na fase 2
    ${sonoFase3} horas na fase 3
    ${sonoRem} horas na fase REM
    `);

    }

</script>
