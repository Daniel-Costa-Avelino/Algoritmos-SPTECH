<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 lista 3</title>
</head>
<body>
    <h1>Todo mundo gosta de pizza!</h1>

    Insira o sabor da pizza:
    <input type="text" id="input_saborPizza"><br>

    Insira o preço da pizza:
    <input type="text" id="input_precoPizza"><br>

    Insira a quantidade de amigos que irão comer:
    <input type="text" id="input_qtdAmigos"><br>

    <button onclick="verValorPorAmigo()">Ver valor por amigo</button>
    <div id="div_mensagemPizza"></div>

</body>
</html>

<script>
    function verValorPorAmigo() {
        var valorPizza = Number(input_precoPizza.value);
        var precoTotalPizza = valorPizza + (valorPizza * 0.10);
        var saborPizza = input_saborPizza.value;
        var qtdAmigos = Number(input_qtdAmigos.value);
        var valorPorAmigo = (precoTotalPizza / qtdAmigos);
        div_mensagemPizza.innerHTML = 
        `
         Cada amigo vai colaborar com R$${valorPorAmigo} para a pizza de ${saborPizza}.  
        `;
    }
</script>
