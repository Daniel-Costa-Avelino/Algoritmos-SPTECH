<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 da lista 3</title>
</head>
<body>

    <h1>Exercício 01</h1>
    
    Insira a sua idade:
    <input id="input_idadeUsuario" type="text">

    <br><br>

    <button onclick="aposentadoriaHomem()">Aposentadoria Homem</button>
    <button onclick="aposentadoriaMulher()">Aposentadoria Mulher</button>

</body>
</html>


<script>

    function aposentadoriaHomem() {
        var idade = input_idadeUsuario.value;
        var tempoQueFaltaParaAposentar = 70 - Number(idade);

        alert("Faltam " + tempoQueFaltaParaAposentar + " anos para você se aposentar");
    }

    function aposentadoriaMulher() {
        var idade = input_idadeUsuario.value;
        var tempoQueFaltaParaAposentar = 60 - Number(idade);

        alert("Faltam " + tempoQueFaltaParaAposentar + " anos para você se aposentar");
    }
</script>
