<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 da lista 03</title>
</head>

<body>

    <h1>Exercício 02</h1>

    
    Insira o valor da pizza:
    <input id="input_valorPizza" type="text">

    <br>

    Insira em quantos amigos vocês irão dividir o valor:
    <input id="input_qtdAmigos" type="text">

    <br><br>

    <button onclick="exibirMensagemValorPizza()">#lovePizza</button>

</body>

</html>

<script>

    function exibirMensagemValorPizza() {
        var valorPizza = input_valorPizza.value;
        var qtdAmigos = input_qtdAmigos.value;
        var valorParaCadaAmigo = Number(valorPizza) / Number(qtdAmigos);

        alert("Cada um dos " + qtdAmigos + " amigos vai pagar R$" + valorParaCadaAmigo);
    }

</script>
