<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Onde eu moro</h1>

    <p>Insira o nome da Rua/Avenida/Vila</p>
    <input type="text" id="input_logradouro">

    <p>Insira o número da sua casa</p>
    <input type="number" id="input_numCasa"> <br><br>

    <button onclick="exibirEndereco()">Onde eu moro</button>
</body>
</html>

<script>
    function exibirEndereco() {
        alert("Seu logradouro é " + input_logradouro.value);
        alert("O número do seu logradouro é  " + input_numCasa.value);
    }
</script>
