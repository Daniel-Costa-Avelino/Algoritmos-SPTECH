<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>Cadastro de local e nascimento</h1>

    <p>Insira a sua cidade natal</p>
    <input type="text" id="input_cidadeNatal">

    <p>Insira o seu ano de nascimento</p>
    <input type="text" id="input_anoNasc"> <br><br>

    <button onclick="exibirLocal_ano()">Cadastrar</button>

</body>
</html>

<script>
    function exibirLocal_ano() {
        alert("Você nasceu na cidade de " + input_cidadeNatal.value + " em " + input_anoNasc.value);
    }
</script>
