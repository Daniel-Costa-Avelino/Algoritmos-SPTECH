<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 lista 4</title>
</head>

<body>
    <h1>Festa</h1>
    Insira sua idade:
    <input type="text" id="input_idade"><br>
    <button onclick="verificacaoIdade()">Ir pra festa</button>

</body>

</html>

<script>
    function verificacaoIdade() {
        var idadeUsuario = Number(input_idade.value);

        if (idadeUsuario < 18) {
            alert("Pedir permissão pro responsável");
            alert("#partiuFesta");
        }
        if (idadeUsuario >= 18) {
            alert("#partiuFesta");
        }
    }
</script>


<!-- 
1. Crie um programa que:

a) Pergunte ao usuário sua idade.

b) Ao clicar num botão "Ir pra festa":

b1) Caso a idade seja menor que 18, deve aparecer um alert com a frase "Pedir permissão pro responsável"

b2) Sempre vai aparecer um alert com a palavra "#partiuFesta" ao final

OBS: caso tenha 18 anos ou mais, deve somente a segunda mensagem. -->
