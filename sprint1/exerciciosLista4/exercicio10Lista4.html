<body>

    Insira o saldo da conta:
    <input type="text" id="input_saldo"><br><br>

    <button onclick="verificarFinancas()">Verificar finanças</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function verificarFinancas() {
        var saldo = Number(input_saldo.value);

        if (saldo == 0) {
            div_mensagem.innerHTML = "<b>Conta zerada </b>"
        }
        if (saldo < 0) {
            div_mensagem.innerHTML = `<b style = "color: red">Está devendo </b>`
        }
        if (saldo > 0) {
            div_mensagem.innerHTML = `<b style = "color: blue">Saldo positivo! Sorriso </b>`
        }
    }

</script>
