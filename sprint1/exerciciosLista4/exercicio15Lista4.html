<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Banco XPTO</h1>

    Insira o saldo da conta:
    <input type="text" id="input_saldo"><br><br>

    Insira o débito:
    <input type="text" id="input_debito"><br><br>

    <button onclick="analisarConta()">Analisar conta</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisarConta() {
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var saldoAtual = saldo - debito;

        if (saldoAtual >= 0) {
            div_mensagem.innerHTML = `<i style = "color: blue">O saldo atual da conta corrente é ${saldoAtual} </i>`;
        } else {
            div_mensagem.innerHTML = `<b style = "color: red">O saldo atual da conta corrente é ${saldoAtual} </b>`;
        }
    }
</script>
