<body>
    <h1>Mercado BOM DOCE</h1>

    Insira a quantidade de chocolates:
    <input type="text" id="input_qtdChocolates">
    <br><br>

    <button onclick="calcularValor()">Compra</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calcularValor() {
        var qtdChocolates = Number(input_qtdChocolates.value);

        if (qtdChocolates <= 12) {
            div_mensagem.innerHTML = `O valor da sua compra foi de ${qtdChocolates * 3}`
        } else {
            div_mensagem.innerHTML = `O valor da sua compra foi de ${qtdChocolates * 2.5}`
        }
    }
</script>
