<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 lista 4</title>
</head>

<body>

    <h1>Financiamento da casa</h1>

    Insira a renda familiar:
    <input type="text" id="input_renda"><br><br>

    Insira o valor da prestação:
    <input type="text" id="input_prestacao"><br><br>

    <button onclick="verificarFinanciamento()">Verificar financiamento</button>

    <div id="div_mensagemFinanciamento"></div>

</body>

</html>

<script>

    function verificarFinanciamento() {
        var renda = Number(input_renda.value);
        var prestacao = Number(input_prestacao.value);
        var porcentagemDaRenda = (prestacao / renda) * 100;

        div_mensagemFinanciamento.innerHTML = `A prestação corresponde a ${porcentagemDaRenda}% da renda familiar`

        if (porcentagemDaRenda > 30) {
            div_mensagemFinanciamento.innerHTML += `
        <br>
        <b style = "color: red"> Será necessário complementar a renda familiar
        </b>`;
        
        } 

    }

</script>
