<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21 lista 4</title>
</head>

<body>
    <h1>Economia</h1>

    Insira a sua meta de economia:
    <input type="text" id="input_metaEcon">
    <br><br>

    Insira quanto tem guardado:
    <input type="text" id="input_dinGuardado">
    <br><br>

    <button onclick="analisarEconomia()">Analisar economia</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisarEconomia() {
        var meta = Number(input_metaEcon.value);
        var dinGuardado = Number(input_dinGuardado.value);

        if (dinGuardado >= meta) {
            div_mensagem.innerHTML = `Parabéns, meta alcançada! <br>`
            if (dinGuardado > meta) {
                div_mensagem.innerHTML += `Meta ultrapassada em ${dinGuardado - meta}`
            }
        }
        if (dinGuardado < meta) {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${meta - dinGuardado}`
        }
    }
</script>
