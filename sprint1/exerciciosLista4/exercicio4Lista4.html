<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 lista 4</title>
</head>

<body>
    <h1>Pizza</h1>

    Insira o preço da pizza:
    <input type="text" id="input_precoPizza"><br>

    Insira a quantidade de amigos reunidos:
    <input type="text" id="input_qtdAmigos"><br>

    <button onclick="valorPorAmigo()">Rola a pizza?</button>
    <div id="div_mensagemPizza"></div>

</body>

</html>

<script>

    function valorPorAmigo() {
        var valorPizza = Number(input_precoPizza.value);
        var qtdAmigos = Number(input_qtdAmigos.value);
        var valorPorAmigo = (valorPizza / qtdAmigos);

        if (valorPorAmigo <= 20) {
            div_mensagemPizza.innerHTML =
                `Cada amigo vai pagar R$${valorPorAmigo} pela pizza`;
        }

        if (valorPorAmigo > 20) {
            div_mensagemPizza.innerHTML =
                `Deu ruim! Pizza muito cara!`;
        }
    }
</script>

<!-- 
4. Um grupo de amigos costuma se reunir na casa de um deles para comer pizza. Só que eles têm um trato de que o valor da
pizza, quando dividido entre os amigos, não deve passar de 20,00 por amigo. Ajude-os criando um programa o qual:

a) Pergunte o valor da pizza

b) Pergunte a quantidade de amigos reunidos

c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase na página como
esta "Cada amigo vai pagar R$X pela pizza"

d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!" -->
