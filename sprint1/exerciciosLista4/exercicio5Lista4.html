<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 lista 4</title>
</head>

<body>
    <h1>Algoritmolândia</h1>

    Insira a quantidade de KWh consumida no mês:
    <input type="text" id="input_qtdKwhMes"><br>
    <button onclick="calculoContaLuz()">Calcular conta de luz</button>
</body>

</html>

<script>
    function calculoContaLuz() {
        var qtdKwhMes = Number(input_qtdKwhMes.value);
        var contaLuzMes = qtdKwhMes * 0.85;

        if (qtdKwhMes <= 100) {
            var contaComDesconto = contaLuzMes - (contaLuzMes * 0.10);
            alert(`O valor da conta de luz a ser paga é de R$${contaComDesconto} reais.`);
        }
        if (contaLuzMes > 100) {
            alert(`O valor da conta de luz a ser paga é de R$${contaLuzMes}`);
        }
    }
</script>

<!-- 
5. Na cidade de Algoritmolândia a luz custa R$ 0,85 por KWh. Crie um programa que:

a) Solicite a quantidade de KWh consumida no mês

b) Ao clicar em "Calcular conta de luz", calcule o valor da conta no mês

c) Dê um desconto de 10% somente se a quantidade for menor que 100 KWh

d) Exiba um alert com o valor da conta a ser paga. -->
