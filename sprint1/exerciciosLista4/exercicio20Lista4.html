<!DOCTYPE html>

<head>

</head>

<body>

    <h1>Elevador</h1>

    Insira a quantidade de homens no elevador:
    <input type="text" id="input_qtdHomens">
    <br><br>

    Insira a quantidade de mulheres no elevador:
    <input type="text" id="input_qtdMulher">
    <br><br>

    <button onclick="ligarElevador()">Ligar elevador</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function ligarElevador() {
        var qtdHomem = Number(input_qtdHomens.value);
        var qtdMulher = Number(input_qtdMulher.value);
        var pesoTotalElevador = (qtdHomem * 90) + (qtdMulher * 70);

        if (pesoTotalElevador <= 500) {
            div_mensagem.innerHTML = `<p style = "color: green">Elevador vai se mover, pois está com ${pesoTotalElevador}kg <p>`
        } else {
            div_mensagem.innerHTML = `<p style = "color: red">Alguém precisa descer. Precisa perder ${pesoTotalElevador - 500}kg para mover o elevador <p>`
        }

    }
</script>
