<body>

    <h1>Séries SITCOM</h1>

    Insira a ultima série SITCOM que você assistiu:
    <input type="text" id="input_serie"><br><br>

    Insira o total de episódios que já assistiu da série:
    <input type="text" id="input_episodios"><br><br>

    <button onclick="verificarNivel()">Verificar nível</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function verificarNivel() {
        var serie = input_serie.value;
        var episodios = Number(input_episodios.value);
        var totalMinutos = episodios * 22;
        var totalHoras = episodios * (22 / 60);

        div_mensagem.innerHTML = `Vejo que você gosta da série ${serie}.`

        if (totalHoras > 30) {
            div_mensagem.innerHTML += `<br>Uau, você realmente gosta dessa série.`
        }
    }
</script>
