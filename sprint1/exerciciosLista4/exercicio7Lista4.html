<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 lista 4</title>
</head>

<body>

    <h1>Banco XPTO</h1>

    Insira o saldo da conta:
    <input type="text" id="input_saldo"><br><br>

    Insira o valor do débito:
    <input type="text" id="input_debito"><br><br>

    <button onclick="analisarConta()">Analisar conta</button>

    <div id="div_mensagem"></div>

</body>

</html>


<script>
    function analisarConta() {
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var saldoAtual = saldo - debito;

        if (saldoAtual >= 0) {
            div_mensagem.innerHTML = `O saldo atual da conta corrente é R$${saldoAtual}`;
        } else {
            div_mensagem.innerHTML = `<b style = "color: red" >O saldo atual da conta corrente é R$${saldoAtual}</b>`;
        }

    }
</script>
