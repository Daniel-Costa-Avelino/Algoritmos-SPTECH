<body>

    Insira o peso total do elevador:
    <input type="text" id="input_peso">

    <button onclick="elevador()">Ligar elevador</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function elevador() {
        var pesoTotal = Number(input_peso.value);

        if (pesoTotal < 500) {
            alert("Elevador vai se mover");
        } else {
            alert("Alguém precisa descer do elevador");
        }
    }
</script>
