<script>

            div_mensagem.innerHTML = `<img src = "https://img.freepik.com/fotos-gratis/jovem-escrevendo-em-um-caderno-durante-a-sessao-de-estudo_23-2149285403.jpg?ga=GA1.1.551231586.1739060203&semt=ais_hybrid">`
        }
    }
</script>
