<body>

    <h1>Temperatura para alimentos</h1>

    Insira a temperatura do ambiente:
    <input type="text" id="input_tempAmbiente">
    <br><br>

    <button onclick="verificarClima()">Verificar clima</button>
    <br><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function verificarClima() {
        var temperatura = Number(input_tempAmbiente.value);

        if (temperatura < 10) {
            div_mensagem.innerHTML = `<img src="https://img.freepik.com/fotos-gratis/ingredientes-saudaveis-de-racao-para-animais-de-estimacao-na-superficie-de-madeira-branca_1150-42115.jpg?ga=GA1.1.551231586.1739060203&semt=ais_hybrid">`
        } else {
            div_mensagem.innerHTML = `<img src="https://img.freepik.com/fotos-gratis/residuos-de-vista-superior-com-vegetais-organicos_23-2148666787.jpg?ga=GA1.1.551231586.1739060203&semt=ais_hybrid">`
        }
    }
</script>
