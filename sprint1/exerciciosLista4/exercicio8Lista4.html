<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 lista 4</title>
</head>

<body>

    <h1>Peso médio</h1>

    Insira a quantidade de homens no elevador:
    <input type="text" id="input_qtdHomens"> <br><br>

    Insira a quantidade de mulheres no elevador:
    <input type="text" id="input_qtdMulheres"> <br><br>

    <button onclick="analisarPeso()">Analisar peso</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisarPeso() {
        var qtdHomens = Number(input_qtdHomens.value);
        var pesoEstimadoHomem = qtdHomens * 80;
        var qtdMulheres = Number(input_qtdMulheres.value);
        var pesoEstimadoMulher = qtdMulheres * 60;
        var pesoEstimadoTotal = pesoEstimadoHomem + pesoEstimadoMulher;

        div_mensagem.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoEstimadoTotal}kg <br>`

        if (pesoEstimadoTotal > 800) {
            div_mensagem.innerHTML += `<b style = "color: blue"> Será necessário que alguém desça para que o elevador
            se movimente </b>`
        }

    }
</script>

<!-- 
8. Crie um programa que controle o peso médio dentro de um elevador:

a) Solicite a quantidade de homens que entraram no elevador

b) Solicite a quantidade de mulheres que entraram no elevador

c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60

d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de XXXkg"

e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário que alguém desça para que o elevador
se movimente" - na cor azul. -->
